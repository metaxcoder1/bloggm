<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Movie Blog</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .form-container { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Admin Panel - Add Movie</h1>

  <!-- Form to Add Movies -->
  <div class="form-container">
    <form id="movie-form">
      <input type="text" id="movie-title" placeholder="Enter Movie Title" required>
      <input type="text" id="movie-image" placeholder="Enter Movie Image URL" required>
      <input type="text" id="movie-link" placeholder="Enter Movie Link" required>
      <input type="datetime-local" id="movie-date" required>
      <button type="submit">Add Movie</button>
    </form>
  </div>

  <script>
    // Fetch existing movies from local storage or initialize an empty array
    let movies = JSON.parse(localStorage.getItem('movies')) || [];

    // Add movie to the list
    document.getElementById('movie-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const title = document.getElementById('movie-title').value;
      const image = document.getElementById('movie-image').value;
      const link = document.getElementById('movie-link').value;
      const date = document.getElementById('movie-date').value;

      const movie = { title, image, link, date };
      movies.push(movie); // Push the new movie into the movies array

      // Save movies to local storage
      localStorage.setItem('movies', JSON.stringify(movies));

      // Reset the form
      this.reset();
      alert("Movie added! Don't forget to refresh the main page to see updates.");
    });
  </script>
</body>
</html>
